<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Hir 💕</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
  body {
    background: linear-gradient(135deg, #ffe6f0, #dffaff);
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    width: 90%;
    max-width: 500px;
    text-align: center;
    background: rgba(255,255,255,0.7);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
  }
  h1 { font-size: 1.8rem; color: #ff7ca3; margin-bottom: 15px; }
  p  { font-size: 1.1rem; color: #444; margin-bottom: 20px; }
  button {
    background: #ffb6c1;
    border: none;
    border-radius: 20px;
    padding: 10px 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: all .3s ease;
  }
  button:hover { background: #ffd5dc; transform: scale(1.05); }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background-color: pink;
    opacity: 0.7;
    animation: fall 4s infinite;
  }
  @keyframes fall {
    0% {transform: translateY(0) rotate(0);}
    100% {transform: translateY(100vh) rotate(360deg);}
  }
</style>
</head>
<body>

<div class="container" id="slide">
  <h1>Happy Birthday, Hir! 🎉</h1>
  <p>You thought I’d get you another photo frame, didn’t you? 😏</p>
  <button onclick="nextSlide()">Next ➜</button>
</div>

<script>
let slide = 0;
const container = document.getElementById("slide");

const slides = [
  {
    title: "Happy Birthday, Hir! 🎉",
    text: "You thought I’d get you another photo frame, didn’t you? 😏"
  },
  {
    title: "Surprise 😎",
    text: "For the first time in history... no photo frame! Aren’t you proud already? 😂"
  },
  {
    title: "But hey 💗",
    text: "Instead, I made this tiny virtual surprise — pastel, chaotic, and full of love 💕"
  },
  {
    title: "Also...",
    text: "You’re my lobster 🦞 — even after our little ‘break’ (yes, Ross & Rachel style), we still found our way back. Happy birthday to my forever person — no break, no distance, just us.”💫"
  },
  {
    title: "Sooo Hir ☕",
    text: "Will you go on a coffee date with me?"
  }
];

function nextSlide() {
  slide++;
  if (slide < slides.length) {
    container.innerHTML = `
      <h1>${slides[slide].title}</h1>
      <p>${slides[slide].text}</p>
      <button onclick="nextSlide()">Next ➜</button>`;
  } else {
    container.innerHTML = `
      <h1>Will you go on a coffee date with me? ☕💞</h1>
      <button onclick="yes()">Yes 💕</button>
      <button onclick="yes()">Of course yes 😍</button>`;
  }
}

function yes() {
  container.innerHTML = `
    <h1>Yayyy!! ☕💖</h1>
    <p>Get ready for the cutest coffee date ever — From your Jaadi 💅</p>`;
}

// Confetti generator
for (let i = 0; i < 40; i++) {
  let conf = document.createElement("div");
  conf.className = "confetti";
  conf.style.left = Math.random() * 100 + "vw";
  conf.style.backgroundColor = ["#ffc0cb","#ffb6c1","#fff0f5","#dffaff"][Math.floor(Math.random()*4)];
  conf.style.animationDelay = Math.random() * 5 + "s";
  conf.style.animationDuration = 3 + Math.random()*2 + "s";
  document.body.appendChild(conf);
}
</script>

</body>
</html>
